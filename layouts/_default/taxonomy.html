{{ define "main" }}
    {{ partial "header" . }}

    <div class="main column">
        <div class="container">
            <div class="content">
                <div class="posts">
                    <div class="page-heading">Posts about {{ .Title }}</div>
                    <ul>
                        {{ range .Data.Pages.ByPublishDate }}
                            {{ partial "list" . }}
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {{ partial "footer" . }}
{{ end }}
